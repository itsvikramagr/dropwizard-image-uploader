<!DOCTYPE html>
<html lang="en">
    <head>
        <title>File Upload</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!--[if lt IE 7]>
			<script defer type="text/javascript" src="../js/pngfix.js"></script>
		<![endif]-->        
    </head>
    <body>
        <form method="POST" action="photo" enctype="multipart/form-data" >
           <div>Photo (max 100 kb):</div>
            <input type="file" name="file" id="file" /> 
            <br/>
            <br/>
            <input type="submit" value="Upload" name="upload" id="upload" />
        
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.js" type="text/javascript"></script>	
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery.validate/1.11.1/jquery.validate.js" type="text/javascript"></script>
    
    <script>
       var _URL = window.URL || window.webkitURL;
       $("#file").change(function(e) { 
    		var file, img;
    		if ((file = this.files[0])) {
        		img = new Image();
        		img.onerror = function() {
            		alert( "not a valid file: " + file.type);
            		$("#file").val('');
 		       };
        		if(file.size > 102400) {
            		alert( "Image too big (max 100kb) ");
            		$("#file").val('');
        	   };        
        	img.src = _URL.createObjectURL(file); 
     		}
       });
    </script>        
    </form>
    </body>
</html>
